---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Markdown
- type: directory
  path: src/markdown/articles
  label: Articles
  create: all
  match: "**/*"
  templates:
  - article
- type: directory
  path: src/markdown/blueprints
  label: Blueprints
  create: all
  match: "**/*"
  new_doc_ext: md,.mdx
  templates:
  - blueprints
- type: directory
  path: src/markdown/careers
  label: Careers
  create: all
  match: "**/*"
  templates:
  - carreer
upload_dir: front-matter-media
public_path: "/front-matter-media"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: gatsby build
  publish_command: gatsby build
  preview_output_directory: public
  output_directory: public
  instant_preview_command: gatsby develop -H 0.0.0.0 -p 8080
  install_dependencies_command: yarn install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
